<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="styles.css">
    <title>Perspective Viewer 1</title>
</head>
<body>
    
    <div class="shape" role="figure" id="shape"></div>

    <div class="menu" id="menu" role="menu">
        <div class="menu-item">
            <label for="rotateX">X Rotation</label>
            <input
                type="range"
                name="rotateX"
                id="rotateX"
                step="0.1"
                min="-360"
                max="360.0"
                value="0"
                oninput="changeStyle()"
                />
        </div>
        <div class="menu-item">
            <label for="rotateY">Y Rotation</label>
            <input
                type="range"
                name="rotateY"
                id="rotateY"
                step="0.1"
                min="-360"
                max="360.0"
                value="0"
                oninput="changeStyle()"
                />
        </div>
        <div class="menu-item">
            <label for="rotateZ">Z Rotation</label>
            <input
                type="range"
                name="rotateZ"
                id="rotateZ"
                step="0.1"
                min="-360"
                max="360.0"
                value="0"
                oninput="changeStyle()"
                />
        </div>
        <div class="menu-item">
            <label for="shapeScale">Shape Scale</label>
            <input
                type="range"
                name="shapeScale"
                id="shapeScale"
                step="0.1"
                min="1"
                max="2"
                value="1.0"
                oninput="changeStyle()"
                />
        </div>
        <div class="menu-item">
            <label for="bodyPerspective">Perspective</label>
            <input
                type="range"
                name="bodyPerspective"
                id="bodyPerspective"
                step="1"
                min="256"
                max="360"
                value="256"
                oninput="changeStyle()"
                />
        </div>
    </div>

    <p id="alert">Screen width must >= 768px.</p>

    <script src="script.js"></script>
</body>
</html>
